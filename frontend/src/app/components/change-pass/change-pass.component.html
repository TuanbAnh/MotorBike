<div class="main">
  <div class="header">
    <div class="left">Thong tin tai khoan</div>
    <div class="right">
      <i class="fa-solid fa-house"></i> Tong quan > Tai khoan > Thong tin tai
      khoan
    </div>
  </div>

  <div class="body">
    <div class="left">
      <div class="profile">
        <img
          src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg"
          alt=""
          class="avt"
        />
        <div class="admin">Admin</div>
        <div class="role">Quan tri vien</div>
      </div>

      <div class="details">
        <div class="item">
          <span class="lable">Luot truy cap:</span>
          <span class="value">56</span>
        </div>
        <div class="item">
          <span class="lable">Ngay tao:</span>
          <span class="value">01/01/2021</span>
        </div>
        <div class="item">
          <span class="lable">Ngay sua:</span>
          <span class="value">02/02/2022</span>
        </div>
        <div class="item">
          <span class="lable">Trang thai:</span>
          <span class="value">Dang hoat dong</span>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="change-pass">Doi mat khau</div>
      <div class="update-pas">
        <div class="item">
          <div class="label">Nhap mat khau cu</div>
          <input type="password" class="text" placeholder="Mat khau cu" />
        </div>
        <div class="item">
          <div class="label">Nhap mat khau moi</div>
          <input type="password" class="text" placeholder="Mat khau moi" />
        </div>
        <div class="item">
          <div class="label">Nhap lai mat khau</div>
          <input type="password" class="text" placeholder="Nhap lai mat khau" />
        </div>
        <div class="img-pass"></div>
      </div>
      <button (click)="save()">
        <i class="fa-solid fa-file-signature"></i>Luu lai
      </button>
    </div>
  </div>
</div>

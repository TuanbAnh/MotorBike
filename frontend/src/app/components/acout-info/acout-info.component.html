<div class="main">
  <div class="header">
    <div class="left">Thong tin tai khoan</div>
    <div class="right">
      <i class="fa-solid fa-house"></i> Tong quan > Tai khoan > Thong tin tai
      khoan
    </div>
  </div>

  <div class="body">
    <div class="left">
      <div class="profile">
        <img
          src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg"
          alt=""
          class="avt"
        />
        <div class="admin">Admin</div>
        <div class="role">Quan tri vien</div>
      </div>

      <div class="details">
        <div class="item">
          <span class="lable">Luot truy cap:</span>
          <span class="value">56</span>
        </div>
        <div class="item">
          <span class="lable">Ngay tao:</span>
          <span class="value">01/01/2021</span>
        </div>
        <div class="item">
          <span class="lable">Ngay sua:</span>
          <span class="value">02/02/2022</span>
        </div>
        <div class="item">
          <span class="lable">Trang thai:</span>
          <span class="value">Dang hoat dong</span>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="title">
        <strong>Thay doi thong tin</strong>
      </div>
      <div class="change">
        <div class="item">
          <div class="label">Chọn ảnh:</div>
          <input type="file" class="text" />
        </div>
        <div class="item">
          <div class="label">Ma nhan vien</div>
          <input type="text" class="text" placeholder="CD123456" />
        </div>
        <div class="item">
          <div class="label">Ho</div>
          <input type="text" class="text" placeholder="T" />
        </div>
        <div class="item">
          <div class="label">Ten</div>
          <input type="text" class="text" placeholder="aT" />
        </div>
        <div class="item">
          <div class="label">Email</div>
          <input type="text" class="text" placeholder="Tat@gmial.com" />
        </div>
        <div class="item">
          <div class="label">SDT</div>
          <input type="text" class="text" placeholder="Nhap so dien thoai" />
        </div>
        <div class="img-acount"></div>
      </div>
      <button (click)="save()">
        <i class="fa-solid fa-file-signature"></i>Luu lai
      </button>
      <div class="img-car"></div>
    </div>
  </div>
</div>

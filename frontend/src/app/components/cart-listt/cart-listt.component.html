<div class="main">
  <div class="search">
    <input
      type="text"
      [(ngModel)]="idBienxe "
      class="icon"
      placeholder="Biển kiểm soát ?"
    />
    <button (click)="getAllStudent()"></button>
  </div>

  <div class="container mt-4">
    <h1>Staff Table</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Biển Kiểm Soát</th>
          <th scope="col">Màu Biển</th>
          <th scope="col">Loại Phương Tiện</th>
          <th scope="col">Bảo Trì</th>
          <th scope="col">Chủ Xe</th>
          <th scope="col">Ngày Vào</th>
          <th scope="col">Ngày Ra</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let StudentItem of StudentArray">
          <td>{{ StudentItem.bienxe }}</td>
          <td>{{ StudentItem.maubien }}</td>
          <td>{{ StudentItem.loaixe }}</td>
          <td>{{ StudentItem.baoduong }}</td>
          <td>{{ StudentItem.chuxe }}</td>
          <td>{{ StudentItem.ngayvao }}</td>
          <td>{{ StudentItem.ngayra }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
